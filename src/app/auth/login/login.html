<div class="d-flex align-items-center justify-content-center vh-100 login-page">
  <form [formGroup]="loginForm" novalidate>
    <h3 class="text-center mb-4">
      <img src="../../../assets/logo.svg" alt="Logo" style="height: 60px;">
    </h3>
    <h3 class="text-center mb-1">Malharia Vitória</h3>
    <h4 class="text-center">Login</h4>
    <div class="mb-3">
      <label for="username" class="form-label">Usuário</label>
      <input
        id="username"
        type="text"
        class="form-control"
        formControlName="email"
        [class.is-valid]="loginForm.get('email')?.valid && loginForm.get('email')?.touched"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        placeholder="Digite seu usuário"/>
      <div class="valid-feedback">
        Ok
      </div>
      <div class="invalid-feedback">
        Obrigatório
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-valid]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        placeholder="Digite sua senha"/>
      <div class="valid-feedback">
        Ok
      </div>
      <div class="invalid-feedback">
        Obrigatório
      </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="logar()">
      Entrar
    </button>

    <div class="text-center mt-3">
      <a routerLink="/register" class="text-decoration-none">Criar conta</a>
    </div>
  </form>
</div>

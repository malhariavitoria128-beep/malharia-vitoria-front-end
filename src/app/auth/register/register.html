<div class="d-flex align-items-center justify-content-center vh-100 register-page">
  <form [formGroup]="registerForm" novalidate>
    <h3 class="text-center mb-4">
      <img src="../../../assets/logo.svg" alt="Logo" style="height: 60px;">
    </h3>
    <h3 class="text-center mb-4">Cadastro</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-valid]="registerForm.get('email')?.valid && registerForm.get('email')?.touched"
        [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        placeholder="Digite seu email"/>
      <div class="valid-feedback">Ok</div>
      <div class="invalid-feedback">Email obrigatório e deve ser válido</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-valid]="registerForm.get('password')?.valid && registerForm.get('password')?.touched"
        [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        placeholder="Digite sua senha"/>
      <div class="valid-feedback">Ok</div>
      <div class="invalid-feedback">Senha obrigatória</div>
    </div>

    <button type="button" class="btn btn-primary" (click)="register()">
      Cadastrar
    </button>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none">Login</a>
    </div>
  </form>
</div>

<div class="page-container">

  <!-- Barra de busca e botão -->
  <div class="top-bar">
    <div class="search-box">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Buscar usuário..." (keyup)="aplicarFiltro($event)">
    </div>
    <button type="button" class="btn btn-outline-info">Adicionar Usuário</button>
  </div>

  <!-- Container da tabela -->
  <div class="table-card">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element">
          <strong>{{ element.nome }}</strong>
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Role -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Função </th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <!-- Data de criação -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Criação </th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="isApproved">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.isApproved; else pending" class="badge bg-success text-white">
            <i class="bi bi-person-check"></i> Aprovado
          </span>
          <ng-template #pending>
            <span class="badge bg-warning text-white">
              <i class="bi bi-person"></i> Aguardando
            </span>
          </ng-template>
        </td>
      </ng-container>

      <!-- Ações -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <div class="action-icons">
          <i class="bi bi-pen" [matTooltip]="'Editar'" matTooltipPosition="above"></i>
          <i class="bi bi-trash3"  [matTooltip]="'Deletar'" matTooltipPosition="above" (click)="deletar(element.userId, element.nome)"></i>
          <i class="bi-check-circle"  [matTooltip]="'Aprovar'" matTooltipPosition="above" (click)="aprovar(element.userId)"></i>
        </div> </td>
      </ng-container>

      <!-- Linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Paginador -->
    <mat-paginator
    [pageSize]="10"
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>

</div>

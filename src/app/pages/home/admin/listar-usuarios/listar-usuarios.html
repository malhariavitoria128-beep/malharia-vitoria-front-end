<div class="page-container">

  <!-- Barra de busca e botão -->
  <div class="top-bar">
    <div class="search-box">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Search User" (keyup)="applyFilter($event)">
    </div>
    <button type="button" class="btn btn-outline-info">Adicionar Usuário</button>
  </div>

  <!-- Container da tabela -->
  <div class="table-card">
    <table mat-table [dataSource]="dataSource" class="custom-table">

      <!-- # -->

      <!-- Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <div class="user-cell">
            <img class="avatar" [src]="element.avatar" alt="{{element.name}}">
            <div>
              <strong>{{element.name}}</strong>
              <div class="subtitle">{{element.role}}</div>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <!-- Mobile -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>

      <!-- Salary -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element">{{element.salary}}</td>
      </ng-container>

      <!-- Projects -->
      <ng-container matColumnDef="projects">
        <th mat-header-cell *matHeaderCellDef> Projects </th>
        <td mat-cell *matCellDef="let element">{{element.projects}}</td>
      </ng-container>

      <!-- Ações -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element">
    <div class="action-icons">
      <i class="bi bi-pen" (click)="onEdit()"></i>
      <i class="bi bi-trash3" (click)="onDelete()"></i>
    </div>
  </td>
</ng-container>

      <!-- Linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>

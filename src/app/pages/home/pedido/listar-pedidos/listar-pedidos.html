<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Lista de Pedidos</h2>

  <div *ngIf="error" class="text-red-600 mb-4">{{ error }}</div>

  <table class="min-w-full border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="border px-4 py-2">ID</th>
        <th class="border px-4 py-2">Cliente</th>
        <th class="border px-4 py-2">Produto</th>
        <th class="border px-4 py-2">Quantidade</th>
        <th class="border px-4 py-2">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos" class="hover:bg-gray-50">
        <td class="border px-4 py-2">{{ pedido.id }}</td>
        <td class="border px-4 py-2">{{ pedido.cliente }}</td>
        <td class="border px-4 py-2">{{ pedido.produto }}</td>
        <td class="border px-4 py-2">{{ pedido.quantidade }}</td>
        <td class="border px-4 py-2">{{ pedido.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
